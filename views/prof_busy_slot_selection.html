<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Slot Selection</title>

    <!-- Materialize CSS & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        nav {
            background-color: #1a237e;
        }
        nav .brand-logo {
            font-size: 1.5rem;
            margin-left: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-bottom: 50px;
        }
        h1, h2 {
            color: #1a237e;
        }
        .day-title {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .slot {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .slot p {
            flex: 1;
            margin: 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .toggle-button {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .toggle-button.busy {
            background-color: red;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #1a237e;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo left">Timetable</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/logout">Logout</a></li>
                <li><a href="/select_timeslot">Select Timeslots</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="center-align">Professor Slot Selection</h1>
        <form id="slotForm" method="post" action="/submit_slots">
            {% for day, slots in slots_by_day.items() %}
            <div class="day">
                <h2 class="day-title">{{ day }}</h2>
                {% for slot in slots %}
                <div class="slot">
                    <p>{{ slot.StartTime }} to {{ slot.EndTime }}</p>
                    <button type="button" class="toggle-button" onclick="toggleStatus(this)">Free</button>
                    <input type="hidden" name="slots" value="{{ slot.SlotID }}">
                    <input type="hidden" name="status" value="Free">
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <script>
        function toggleStatus(button) {
            if (button.classList.contains('busy')) {
                button.classList.remove('busy');
                button.textContent = 'Free';
                button.nextElementSibling.nextElementSibling.value = 'Free';
            } else {
                button.classList.add('busy');
                button.textContent = 'Busy';
                button.nextElementSibling.nextElementSibling.value = 'Busy';
            }
        }
    </script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
